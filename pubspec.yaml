name: uni_store
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  async: ^2.8.2
  auto_route: ^5.0.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_animate: ^4.1.0
  flutter_svg: ^2.0.2
